<!DOCTYPE html>
<html>
<head>
    <title>Firebase Test</title>
</head>
<body>
    <h1>Firebase Connection Test</h1>
    <div id="status">Testing...</div>
    <div id="result"></div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCLVGuidDrlvPe_mQzpt-0h7tT6es17WII",
            authDomain: "water-resource-managemen-e9556.firebaseapp.com",
            projectId: "water-resource-managemen-e9556",
            storageBucket: "water-resource-managemen-e9556.firebasestorage.app",
            messagingSenderId: "637624967246",
            appId: "1:637624967246:web:6e3979bbb0931e1f0de31f"
        };

        try {
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();
            
            document.getElementById('status').innerHTML = '✅ Firebase initialized successfully!';
            
            // Test write
            db.collection('test').add({
                message: 'Hello Firebase!',
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                document.getElementById('result').innerHTML += '<br>✅ Write test successful!';
                
                // Test read
                return db.collection('test').limit(1).get();
            }).then((snapshot) => {
                document.getElementById('result').innerHTML += '<br>✅ Read test successful! Found ' + snapshot.size + ' documents';
            }).catch((error) => {
                document.getElementById('result').innerHTML += '<br>❌ Error: ' + error.message;
            });
            
        } catch (error) {
            document.getElementById('status').innerHTML = '❌ Firebase initialization failed: ' + error.message;
        }
    </script>
</body>
</html>
